<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
</head>
<body>
<div class="dashboard">
    <!-- Main Content Area -->
    <div class="main-content"></div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Flood Dashboard</h2>
        </div>
        <ul class="sidebar-nav">
            <li>
                <button id="report-incident-button" class="btn">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Report flooding Incident</span>
                </button>
            </li>
            <li>
                <button id="view-reports-button" class="btn">
                    <i class="fas fa-list"></i>
                    <span>View Reports</span>
                </button>
            </li>
            <li>
                <button class="btn btn-emergency-contacts">
                    <i class="fas fa-phone"></i>
                    <span>Emergency Contacts</span>
                </button>
            </li>
            <li>
                <button class="btn btn-flood-safety-tips">
                    <i class="fas fa-info-circle"></i>
                    <span>Flood Safety Tips</span>
                </button>
            </li>
            <li>
                <button class="btn btn-historical-data">
                    <i class="fas fa-chart-bar"></i>
                    <span>Historical Data</span>
                </button>
            </li>
        </ul>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="dashboard.js"></script>
</div>
</body>
</html>
